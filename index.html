<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .navbar {
        background: #f97300;
      }
      .nav-link,
      .navbar-brand {
        color: #f4f4f4;
        cursor: pointer;
      }
      .nav-link {
        margin-right: 1em !important;
      }
      .nav-link:hover {
        background: #f4f4f4f;
        color: #f97300;
      }
      .navbar-collapse {
        justify-content: flex-end;
      }
      .navbar-toggler {
        background: #fff !important;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- Vue實例的掛載點 -->
    <div id="app">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fas fa-home"></i>{{ Home }}
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-award"></i>{{ Features }}</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-dollar-sign"></i>{{ Pricing }}</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                ><i class="fab fa-accessible-icon"></i>{{ Disabled }}</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <template class="ui">
        <div>
          <div class="input-group mb-3 mt-3 ml-3 mr-3">
            <input
              type="text"
              class="form-control"
              v-bind:placeholder="yourname"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
          </div>
          <div class="mx-auto" style="width: 200px;">
            <button type="button" class="btn btn-primary">
              <i class="fas fa-plus"><i class="material-icons">face</i></i>
            </button>
          </div>
        </div>
      </template>
    </div>
    <!-- Vue 的 CDN -->
    <script src="./vue.js"></script>

    <!-- Vue 實作的程式碼 -->
    <script>
      new Vue({
        el: "#app",
        data: {
          yourname: "填入您的名稱",
          Home: "首頁",
          Features: "特色",
          Pricing: "價格",
          Disabled: "停用"
        },
        template: "#ui",
      });
    </script>
  </body>
</html>
